{% extends "application/global-html.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div id="login_wrapper" style="padding-left:20vw; height:100vh; margin:auto;">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div style="text-align: center;">
            <button class="btn btn-primary mt-4 btn-block" type="submit">Login</button>
        </div>
    </form>
  </div>
{% endblock body %}

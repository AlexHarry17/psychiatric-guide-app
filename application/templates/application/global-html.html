<!-- global template html -->
<!-- sourced code from https://getbootstrap.com/docs/4.0/getting-started/introduction/#starter-template -->
{% load static %} <!-- loads in static css file  application/static/application-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'application/main.css' %}"> <!-- load in global css -->
    <link rel="stylesheet" type="text/css" href="{% static 'application/salesforce-lightning-design-system/scss/buttons/base/_index.scss'}"
    {% if title %}
    <title>{{ title }}</title> <!-- creates title if available -->
    {% else %}
    <title>Psychiatric Guide App</title> <!-- Generic Title -->
    {% endif %}
</head>
<header>
    <center><h1>Application</h1></center>
    <button class="slds-button">Button</button>
</header>
<body>
<div class="container"> <!-- Bootstrap container padding-->
    {% block body %} <!-- block to add/change body.  Anything in here can be overridden.-->
    {% endblock %}
</div>
<!-- sourced code from https://getbootstrap.com/docs/4.0/getting-started/introduction/#starter-template -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<footer>
    <center>
    <div class="container mx-auto mt-4">
        {% block footer %} <!-- Anything in this block can be overridden -->
            <div class="row">
                <div class="col-md">
                    <a href="https://github.com/Brick7Face/psychiatric-guide-app" style="color: #A9A9A9">Documentation</a>
                </div>
                <div class="col-md">
                    <a href="../admin" style="color: #A9A9A9">Admin Login</a>
                </div>
                <div class="col-md">
                    <a href="../admin/auth/user/add/" style="color: #A9A9A9">Add User</a>
                </div>
            </div>
        {% endblock%}
    </div>
    </center>
</footer>
</html>

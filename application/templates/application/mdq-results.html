{% extends "application/global-html.html" %}
{% load crispy_forms_tags %}
{% load static %} <!-- loads in static css file  application/static/application-->

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'application/mdq-results.css' %}">
{% endblock css %}

{% block body %}
    <div id="mdq_results_wrapper">
        <div class="mdq_results_container">
            <h1>MDQ Patient Results</h1>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-primary mt-4 btn-block" type="submit">Add results to patient</button>
    </form>
{% endblock body %}

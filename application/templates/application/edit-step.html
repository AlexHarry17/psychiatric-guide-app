{% extends "application/global-html.html" %}
{% load crispy_forms_tags %}
{% load static %} <!-- loads in static css file  application/static/application-->

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'application/edit-step.css' %}">
{% endblock css %}

{% block body %}
    <div id="step_wrapper">
      <h2>
        <a href="{% url 'edit-step' %}" class="go_back">< Go Back</a>
      </h2>
      <div class="step_content">
        <h1>
          Edit Step
        </h1>
        <form method="POST">
            {% csrf_token %}
            {{ step_form | crispy }}
            <!--Uses the form created in views.py and uses crispy form formatting-->
            <button class="slds-button slds-button_outline-brand" type="submit">Save Step</button>
        </form>
      </div
    </div>
{% endblock body %}
